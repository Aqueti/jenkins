{% extends "base.html" %}

{% block content %}

<div id="req-tree">
</div>

<script type="text/javascript">
  window.addEventListener("load", function() {
    var tree = {{ requirements|tojson }};
    var state = {{ state|tojson }};

    restoreState(state);
    gen_tree(tree, document.getElementById("req-tree"));
    add_listeners();
  });
</script>

{% endblock %}
